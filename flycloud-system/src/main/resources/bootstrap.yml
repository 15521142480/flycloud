
server:
  port: 8085

spring:

  application:
    name: "@artifactId@"

  profiles:
    active: @profiles.active@

  main:
    allow-circular-references: true # 允许循环依赖 (多层架构下无法避免这个情况)
    allow-bean-definition-overriding: true # 允许 Bean 覆盖 (如 Feign 等会存在重复定义的服务)

  cloud:
    nacos:

      # nacos 服务地址
      server-addr: @nacos.server@

      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        # 注册组
        group: @nacos.discovery.group@
        namespace: "@nacos.namespace@"

      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        # 配置组
        group: @nacos.config.group@
        namespace: "@nacos.namespace@"
        file-extension: yaml

        # 指定配置 (优先)
        extension-configs:
          - data-id: application-common.yaml
            refresh: true
          - data-id: application-datasource.yaml
            refresh: true

        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}


client:
  oauth2:
    client:
      client-id: appId # 客户端标识 ID
      secret: 123456 # 客户端安全码
      scope: server
      #默认放行、服务间调用需要放行
      ignore-urls:
        # - /actuator/**
        - /v2/api-docs-ext
        - /cas/sso/**
        - /sso/**

