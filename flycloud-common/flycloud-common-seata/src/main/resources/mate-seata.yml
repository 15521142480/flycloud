
# seata 配置
seata:

  enabled: true
  tx-service-group: fly_tx_group  # default_tx_group、fsp_tx_group，这里每个服务都是对应不同的映射名,在配置中心可以看到

  config: # 配置seata的配置中心
    type: nacos
    nacos:
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      username: nacos
      password: nacos
      group: SEATA_GROUP
#      data-id: seataServer.properties

  registry: # 配置seata的注册中心， 告诉seata client 怎么去访问seata server(TC)
    type: nacos
    nacos:
      server-addr: ${spring.cloud.nacos.discovery.server-addr}  # seata server 所在的nacos服务地址
      application: seata-server    # seata server 的服务名seata-server ，如果没有修改可以不配
      username: nacos
      password: nacos
      group: SEATA_GROUP          # seata server 所在的组，默认就是SEATA_GROUP，没有改也可以不配

  service:
    vgroup-mapping:
      fsp_tx_group: default